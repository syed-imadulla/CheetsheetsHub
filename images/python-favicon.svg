<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <!-- Sticky note background (blue note) -->
  <rect x="32" y="32" width="448" height="448" rx="16" ry="16"
        fill="#b3e0ff" stroke="#6aa8cc" stroke-width="8"
        transform="rotate(-3 256 256)" />

  <!-- Subtle shadow border -->
  <rect x="32" y="32" width="448" height="448" rx="16" ry="16"
        fill="none" stroke="rgba(0,0,0,0.12)" stroke-width="6"
        transform="rotate(-3 256 256)" />

  <!-- .py text with Python colors -->
  <text x="50%" y="54%" text-anchor="middle" dominant-baseline="middle"
        font-family="Kalam, 'Helvetica Neue', Arial, sans-serif"
        font-size="170" font-weight="700"
        fill="#3776AB" stroke="#083a5a" stroke-width="6" paint-order="stroke"
        transform="rotate(-5 256 256)">
    .py
  </text>
</svg>
