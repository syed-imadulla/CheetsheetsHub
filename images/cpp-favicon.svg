<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <!-- Sticky note background (green) -->
  <rect x="32" y="32" width="448" height="448" rx="16" ry="16"
        fill="#d4ffb3" stroke="#8bbf66" stroke-width="8"
        transform="rotate(-3 256 256)" />

  <!-- Drop shadow for depth -->
  <rect x="32" y="32" width="448" height="448" rx="16" ry="16"
        fill="none" stroke="rgba(0,0,0,0.15)" stroke-width="6"
        transform="rotate(-3 256 256)" />

  <!-- Big C++ text -->
  <text x="50%" y="55%" text-anchor="middle" dominant-baseline="middle"
        font-family="Arial, Helvetica, sans-serif" font-size="200"
        font-weight="bold" fill="#00599C"
        stroke="#003f6e" stroke-width="8" paint-order="stroke">
    C++
  </text>
</svg>
